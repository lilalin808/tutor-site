<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    
    <script type="module" src="./main.js"></script>
</head>
<body>
    <div class="container">
      <h1>Homework Help</h1>
      <form id="questionForm">
        <label for="question">Enter your homework question:</label>
        <textarea id="question" name="question" rows="4" required></textarea>
        <button type="submit" id="submit">Submit Question</button>
      </form>
    </div>
    <h2>Submitted Questions</h2>
    <!-- For displaying the user's own questions -->
    <p>my questions</p>
    <div id="myQuestionsContainer"></div>

    <!-- For displaying other users' questions -->

    <!-- For displaying all questions on the dashboard -->
    <div class="container">
      <div id="allQuestionsContainer">all questions</div>
    </div>
    <script src="scripts/main.js"></script>
    <div>Email: <span id="loggedUserEmail"></span></div>
    <button id="logout">Logout</button>
</body>
</html>
